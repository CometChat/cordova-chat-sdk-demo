                        <title>Hello World</title>
                        </head>
    <body>
        <script type="text/javascript">

            app.initialize();


        function check()
        {
            var string = device.platform;
             alert("mycallback1 "+string);
        }
        function Init()
        {
             alert("Init");
             if(device.platform=="Android")
             {
                CCCometChat.getInstance(function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
                CCCometChat.initializeCometChat("SITE-URL","LICENSE-KEY","API-KEY","isCOMETONDEMAND",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });

             }
             else if(device.platform=="iOS")
             {
               CCCometChat.initializeCometChat("SITE-URL","LICENSE-KEY","API-KEY","isCOMETONDEMAND",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
             }

        }
        function Login()
        {
             if(device.platform=="Android")
             {
                  alert("Login Android");
                  CCCometChat.login("USERNAME","PASSWORD",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });

             }
             else if(device.platform=="iOS")
             {
                   alert("Login iOS");
                  CCCometChat.login("USERNAME","PASSWORD",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
             }

        }
        function LaunchY()
        {

            if(device.platform=="Android")
            {  alert("Launch Android");
                CCCometChat.launchCometChat(true,function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
            }
            else if(device.platform=="iOS")
            {
                alert("Launch iOS");
                CCCometChat.launchCometChat("YES",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
            }


        }

        function LaunchN()
        {

            if(device.platform=="Android")
            {  alert("Launch Android");
                CCCometChat.launchCometChat(false,function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
            }
            else if(device.platform=="iOS")
            {
                alert("Launch iOS");
                CCCometChat.launchCometChat("NO",function success(data){ alert(" success "+data); },function error(data){ alert(" fail "+data); });
            }


        }

        function onDeviceReady() {

        }

        document.addEventListener("deviceready", onDeviceReady, true);

            </script>
        <div class="app">
            <center>
                <button id="11" onclick="check()">Check Platform</button>
                <button id="12" onclick="Init()">Init CometChat</button>
                <button id="13" onclick="Login()">Login CometChat </button>
                <button id="14" onclick="LaunchY()">Launch CometChatY</button>
                <button id="15" onclick="LaunchN()">Launch CometChatN</button>
            </center>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
